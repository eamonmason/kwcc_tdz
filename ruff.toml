[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[lint.per-file-ignores]
"tests/**/*.py" = ["ARG001"]  # Unused function arguments in tests (fixtures)
"infrastructure/**/*.py" = ["ARG001"]  # CDK constructs have unused args

[lint.isort]
known-first-party = ["src"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
